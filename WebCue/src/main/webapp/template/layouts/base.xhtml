		<style>

			body{
				//padding-top: 60px;
				//padding-botton: 40px;
			}
		</ui:insert>
			.channel-status {
				display:block;
				background:#111;
				border: 1px solid #444;
				width: 50px;
				height: 50px;
				text-align: center;
				vertical-align: middle;

			}
			
			.channel-status label.channel {

				font-weight: bold;
				height: 20px;
				
			}
			
			.channel-status label.level {

			}
		</style>
